<html>
  <head>
    <title>ARjs with Urban Power model</title>
   <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

 </head>

<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
   <a-scene embedded arjs='sourceType: webcam;'>
  	<a-assets>
  		<a-asset-item id="havnegade" src="./assets/scene.gltf">
  		</a-asset-item>
	</a-assets>
<!-- use your gltf model -->
	<a-entity gltf-model="#havnegade" position="0 0.5 0" rotation="0 -180 0" scale="2 2 2"></a-entity>   

	   <!-- define a camera which will move according to the marker position -->

    <a-marker-camera preset='custom' patternUrl='pattern-marker.patt'>
    </a-marker-camera>
  </a-scene>
</body>
</html>
